<h2>Tabla de usuarios</h2>
<table class="custom-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th> 
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn-delete" (click)="deleteUser(user.id)">Eliminar</button>
        <button class="btn-edit" (click)="editUser(user)">Actualizar</button>
      </td>
    </tr>
  </tbody>
</table>

  <form *ngIf="createFlag" class="user-form" (submit)="crearUsuario()">
    <h2>Crear un nuevo Usuario</h2>
    <div class="form-group">
      <label for="name">Nombre Usuario:</label>
      <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit">Crear</button>
    <button class="btn-edit" (click)="cerrarModal()">Cerrar</button>
  </form>


<form *ngIf="updateFlag" class="user-form" (submit)="EditarUsuario()">
  <h2>Actualizar un usuario</h2>
  <div class="form-group">
    <label for="update-name">Nombre:</label>
    <input type="text" id="update-name" name="update-name" #updateName="ngModel" [(ngModel)]="userUpdate.name" required>
  </div>
  <div class="form-group">
    <label for="update-email">Email:</label>
    <input type="email" id="update-email" name="update-email" [(ngModel)]="userUpdate.email" required>
  </div>
  <div class="form-group">
    <label for="update-password">Contraseña:</label>
    <input type="password" id="update-password" name="update-password" [(ngModel)]="userUpdate.password" required>
  </div>
  <button type="submit">Actualizar</button>
  <button class="btn-edit" (click)="cerrarModal()">Cerrar</button>
</form>
<button class="btn-edit" (click)="viewCreate()" >Crear</button>
